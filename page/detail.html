<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>48intens</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/assets/css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"></script>
  </head>
  <body class="bg-white">
    <!-- Navbar -->
    <nav class="bg-white border-b border-gray-200">
      <div
        class="container mx-auto px-6 py-4 flex justify-between items-center flex-wrap">
        <div class="text-2xl font-bold">48intens</div>
        <div class="md:hidden">
          <button id="menu-toggle" class="text-gray-700 focus:outline-none">
            <svg
              class="w-6 h-6"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg">
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h16m-7 6h7"></path>
            </svg>
          </button>
        </div>
        <div id="menu" class="hidden md:flex space-x-6">
          <a href="#" class="text-gray-700 hover:text-purple-600">News</a>
          <a href="#" class="text-gray-700 hover:text-purple-600">Theater</a>
          <a href="#" class="text-gray-700 hover:text-purple-600">Member</a>
        </div>
      </div>
      <!-- Mobile Menu -->
      <div
        id="mobile-menu"
        class="hidden md:hidden bg-white border-t border-gray-200">
        <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-gray-100"
          >News</a
        >
        <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-gray-100"
          >Theater</a
        >
        <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-gray-100"
          >Member</a
        >
      </div>
    </nav>

    <!-- Detail News Section -->
    <div class="container mx-auto px-4 py-8">
      <h1 class="text-4xl font-bold text-center mb-6">Detail News</h1>
      <div
        id="news-detail-container"
        class="gap-4">
        <!-- Example News Card -->
        
      </div>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-900 text-white py-8 mt-10">
      <div
        class="container mx-auto px-6 flex flex-wrap justify-between items-center">
        <div class="mb-4 md:mb-0">
          <h2 class="text-2xl font-bold">48intens</h2>
          <p class="text-lg text-gray-400">Bringing JKT48 closer to you.</p>
        </div>
        <div class="flex space-x-6 mb-4 md:mb-0">
          <a
            href="https://discord.com"
            target="_blank"
            class="text-gray-400 hover:text-white">
            <i class="fab fa-discord"></i>
          </a>
          <a
            href="https://instagram.com"
            target="_blank"
            class="text-gray-400 hover:text-white">
            <i class="fab fa-instagram"></i>
          </a>
          <a
            href="https://twitter.com"
            target="_blank"
            class="text-gray-400 hover:text-white">
            <i class="fab fa-twitter"></i>
          </a>
        </div>
        <div class="text-sm text-gray-400">
          <p><a href="#" class="text-base font-bold">About 48intens</a></p>
          <p><a href="#" class="text-base">Members</a></p>
          <p><a href="#" class="text-base">News</a></p>
        </div>
      </div>
      <div class="text-center text-gray-500 mt-6 text-sm">
        &copy; 2024 48intens. All rights reserved.
      </div>
    </footer>

    <!-- Scripts -->
    <script src="/utils/detail-news.js"></script>
    <script>
      const menuToggle = document.getElementById("menu-toggle");
      const mobileMenu = document.getElementById("mobile-menu");

      menuToggle.addEventListener("click", () => {
        mobileMenu.classList.toggle("hidden");
      });
    </script>
  </body>
</html>
