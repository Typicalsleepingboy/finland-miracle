            <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Member</a>
            <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">MyPage</a>
        </div>

            <h1 class="text-6xl font-bold">Intens.</h1>

            To enhance the growth of your website, it's essential to expedite the release of new pages.
        </h2>
    </div>
    <script src="/utils/banner.js"></script>
    <script>
        tns({
            container: '.image-carousel',
            items: 7,
            slideBy: 1,
            autoplay: true,
            autoplayTimeout: 3000,
            autoplayButtonOutput: false,
            controls: false,
            nav: false,
            mouseDrag: true,
            speed: 400,
            loop: true,
            responsive: {
                0: {
                    items: 3
                },
                1024: {
                    items: 7 
                }
            }
        });

        const menuToggle = document.getElementById('menu-toggle');
        const mobileMenu = document.getElementById('mobile-menu');

        menuToggle.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });
    </script>
