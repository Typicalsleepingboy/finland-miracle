<body class="bg-gray-800 flex items-center justify-center min-h-screen text-gray-800">
  <div class="p-6 text-center">
    <img src="/assets/image/logo.png" alt="Maintenance" class="swing-animation rounded-3xl mx-auto mb-6 w-96" />
    <h1 class="text-2xl text-white mb-4">We're Under Maintenance</h1>
    <p class="text-white">
      Our website is currently undergoing scheduled maintenance. We will be back soon.
      Thank you for your patience, <br />
      best regards from <span class="font-bold">48Intens Dev Team</span>.
    </p>
  </div>
  <audio id="bgMusic" loop>
    <source src="/assets/music/mt.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>
  <div class="music-controls">
    <button onclick="toggleMusic()" id="musicToggle">
      <i class="fas fa-play" id="musicIcon"></i>
    </button>
    <input type="range" id="volumeSlider" min="0" max="1" step="0.1" value="0.5">
  </div>

  <script>
    const audio = document.getElementById('bgMusic');
    const musicToggle = document.getElementById('musicToggle');
    const musicIcon = document.getElementById('musicIcon');
    const volumeSlider = document.getElementById('volumeSlider');

    function toggleMusic() {
      if (audio.paused) {
        audio.play();
        musicIcon.className = 'fas fa-pause';
      } else {
        audio.pause();
        musicIcon.className = 'fas fa-play';
      }
    }

    volumeSlider.addEventListener('input', (e) => {
      audio.volume = e.target.value;
    });

    window.addEventListener('load', () => {
    });
  </script>

  <script src="/middleware/middleware.js"></script>
  <script src="/security/typicalsleepingboy.js"></script>
</body>
