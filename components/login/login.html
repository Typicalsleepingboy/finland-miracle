<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>48intens - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.3/min/tiny-slider.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.3/tiny-slider.css">
</head>

<body class="bg-white min-h-screen flex flex-col">
    <nav class="bg-white border-b border-gray-200">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="/home" class="text-2xl font-bold">48intens</a>
            <div class="md:hidden">
                <button id="menu-toggle" class="text-gray-700 focus:outline-none">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h16m-7 6h7"></path>
                    </svg>
                </button>
            </div>
            <div id="menu" class="hidden md:flex space-x-6">
                <a href="/news" class="font-semibold hover:text-purple-200">News</a>
                <a href="/schedule" class="font-semibold text-gray-700 hover:text-purple-200">Schedule</a>
                <a href="/member"
                    class="font-semibold text-gray-700 hover:text-purple-200">Member</a>
            </div>
        </div>
        <div id="mobile-menu" class="font-semibold hidden md:hidden bg-white border-t border-gray-200">
            <a href="/news"
                class="font-semibold block px-4 py-2 text-gray-700 hover:bg-gray-100">News</a>
            <a href="/schedule" class="font-semibold block px-4 py-2 text-gray-700 hover:bg-gray-100">schedule</a>
            <a href="/member"
                class="font-semibold block px-4 py-2 text-gray-700 hover:bg-gray-100">Member</a>
        </div>
    </nav>

    <div class="flex flex-col items-center justify-center min-h-screen px-4">
        <div class="w-full max-w-sm p-6 bg-gray-800 rounded-lg shadow-lg">
            <h2 class="text-3xl font-bold text-center mb-4 text-white">Login</h2>
            <form id="loginForm" class="space-y-4">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-300">Your Name</label>
                    <input type="text" id="name" name="name" required
                        class="w-full p-2 mt-1 text-gray-900 bg-gray-200 rounded focus:outline-none focus:ring focus:ring-pink-300" />
                </div>
                <div>
                    <label for="oshimen" class="block text-sm font-medium text-gray-300">Select Your Oshimen</label>
                    <select id="oshimen" name="oshimen" required
                        class="w-full p-2 mt-1 text-gray-900 bg-gray-200 rounded focus:outline-none focus:ring focus:ring-pink-300">
                        <option value="" disabled selected>Select an Oshimen</option>
                    </select>
                </div>
                <div>
                    <button type="submit"
                        class="w-full px-4 py-2 bg-gradient-to-r from-pink-300 via-purple-300 to-cyan-300 text-gray-800 rounded-lg hover:opacity-90">
                        Login
                    </button>
                </div>
            </form>
            <div class="text-center mt-6">
                <p class="text-sm text-gray-400">
                    Note: This login is only for showcasing the MyPage. Your data won't be saved üòÅ
                </p>
            </div>
        </div>
    </div>

    <footer class="bg-gray-900 text-white py-8">
        <div class="container mx-auto px-6">
            <div class="flex flex-col md:flex-row justify-between items-start md:items-center">
                <div class="mb-6 md:mb-0">
                    <h2 class="text-3xl font-extrabold text-white">48intens</h2>
                    <p class="text-base text-gray-400 mt-2">Bringing JKT48 closer to you.</p>
                </div>
                <div class="flex flex-col md:flex-row md:items-center gap-4">
                    <a href="./home.html" class="text-lg font-medium text-gray-400 hover:text-white transition">About 48intens</a>
                    <a href="./components/page/member.html" class="text-lg font-medium text-gray-400 hover:text-white transition">Members</a>
                    <a href="./components/page/news.html" class="text-lg font-medium text-gray-400 hover:text-white transition">News</a>
                </div>
            </div>

            <div class="flex justify-center md:justify-end mt-6 space-x-6">
                <a href="https://discord.com" target="_blank" class="text-gray-400 hover:text-white text-2xl transition">
                    <i class="fab fa-discord"></i>
                </a>
                <a href="https://instagram.com" target="_blank" class="text-gray-400 hover:text-white text-2xl transition">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="https://twitter.com" target="_blank" class="text-gray-400 hover:text-white text-2xl transition">
                    <i class="fab fa-twitter"></i>
                </a>
            </div>
            <div class="text-center text-gray-500 mt-8 text-sm border-t border-gray-700 pt-4">
                &copy; 2024 48intens. All rights reserved.
            </div>
        </div>
    </footer>

    <script src="/progress.js"></script>
    <script src="/utils/login.js"></script>
    <script>
        const menuToggle = document.getElementById('menu-toggle');
        const mobileMenu = document.getElementById('mobile-menu');
        const footerLogo = document.getElementById('footer-logo');

        menuToggle.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
            if (!mobileMenu.classList.contains('hidden')) {
                mobileMenu.style.maxHeight = mobileMenu.scrollHeight + 'px';
                mobileMenu.style.transition = 'max-height 0.3s ease-in-out';
            } else {
                mobileMenu.style.maxHeight = '0';
            }
        });

        footerLogo.addEventListener('click', () => {
            footerLogo.classList.add('scale-125');
            footerLogo.style.transition = 'transform 0.5s ease-in-out';
            setTimeout(() => {
                footerLogo.classList.remove('scale-125');
            }, 300);
        });
    </script>
</body>

</html>
