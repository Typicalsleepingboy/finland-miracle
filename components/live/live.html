  <body class="bg-white min-h-screen flex flex-col">
    <nav class="bg-white border-b border-gray-200">
      <div
        class="container mx-auto px-6 py-4 flex justify-between items-center">
        <a href="/home" class="text-2xl font-bold">48intens</a>
        <div class="md:hidden">
          <button
            id="menu-toggle"
            class="text-gray-700 focus:outline-none relative w-6 h-6">
            <div class="menu-icon">
              <span class="hamburger-line"></span>
              <span class="hamburger-line"></span>
              <span class="hamburger-line"></span>
            </div>
          </button>
        </div>
        <div id="menu" class="hidden md:flex space-x-6">
        <a href="/news" class="font-semibold hover:text-purple-200">News</a>
        <a href="/schedule" class="font-semibold text-gray-700 hover:text-purple-200">Schedule</a>
        <a href="/member" class="font-semibold text-gray-700 hover:text-purple-200">Member</a>
        <a href="/livejkt48" class="font-semibold text-gray-700 hover:text-purple-200">Live JKT48</a>
        <a href="/ingames" class="font-semibold text-gray-700 hover:text-purple-200">InGames</a>
      </div>
    </div>
    <div id="mobile-menu" class="font-semibold hidden md:hidden bg-white border-t border-gray-200 overflow-hidden">
      <div class="mobile-menu-content">
        <a href="/news" class="menu-item font-semibold block px-4 py-2 text-gray-700 hover:bg-gray-100">News</a>
        <a href="/schedule" class="menu-item font-semibold block px-4 py-2 text-gray-700 hover:bg-gray-100">Schedule</a>
        <a href="/member" class="menu-item font-semibold block px-4 py-2 text-gray-700 hover:bg-gray-100">Member</a>
        <a href="/livejkt48" class="menu-item font-semibold block px-4 py-2 text-gray-700 hover:bg-gray-100">Live JKT48</a>
        <a href="/ingames" class="menu-item font-semibold block px-4 py-2 text-gray-700 hover:bg-gray-100">InGames</a>
      </div>
    </div>
    </nav>

    <div id="progressContainer" class="relative w-full h-1 bg-gray-700">
      <div
        id="progressBar"
        class="absolute h-1 bg-gradient-to-r from-pink-300 via-purple-300 to-cyan-300"
        style="width: 0%"></div>
    </div>

    <div class="container mx-auto px-4 py-8 flex-grow bg-w">
      <h1 class="text-3xl sm:text-4xl font-bold text-left mb-6">
        <span
          class="bg-gradient-to-r from-blue-600 via-green-500 to-indigo-400 text-transparent bg-clip-text">
          Live JKT48.
        </span>
      </h1>
      <div
        id="liveContainer"
        class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6 min-h-[24rem] relative"></div>
    </div>

    <footer class="bg-gray-900 text-white py-8">
      <div class="container mx-auto px-6">
        <div
          class="flex flex-col md:flex-row justify-between items-start md:items-center">
          <div class="mb-6 md:mb-0">
            <h2 class="text-3xl font-extrabold text-white">48intens</h2>
            <p class="text-base text-gray-400 mt-2">
              Bringing JKT48 closer to you.
            </p>
          </div>
          <div class="flex flex-col md:flex-row md:items-center gap-4">
            <a
              href="/about"
              class="text-lg font-medium text-gray-400 hover:text-white transition"
              >About 48intens</a
            >
            <a
              href="/member"
              class="text-lg font-medium text-gray-400 hover:text-white transition"
              >Members</a
            >
            <a
              href="/news"
              class="text-lg font-medium text-gray-400 hover:text-white transition"
              >News</a
            >
            <a
              href="/devintens"
              class="text-lg font-medium text-gray-400 hover:text-white transition"
              >TeamDev</a
            >
          </div>
        </div>

        <div class="flex justify-center md:justify-end mt-6 space-x-6">
          <a
            href="https://48intens.com/discord"
            target="_blank"
            class="text-gray-400 hover:text-white text-2xl transition">
            <i class="fab fa-discord"></i>
          </a>
          <a
            href="https://48intens.com/instagram"
            target="_blank"
            class="text-gray-400 hover:text-white text-2xl transition">
            <i class="fab fa-instagram"></i>
          </a>
          <a
            href="https://48intens.com/twitter"
            target="_blank"
            class="text-gray-400 hover:text-white text-2xl transition">
            <i class="fab fa-twitter"></i>
          </a>
        </div>
        <div
          class="text-center text-gray-500 mt-8 text-sm border-t border-gray-700 pt-4">
          &copy; 2025 48intens. All rights reserved.<br />All 48Intens servers
          are under managed by Typicalsleepingboy & RyuuG Dev
        </div>
      </div>
    </footer>

    <script src="/progress.js"></script>
    <script src="/utils/live.js"></script>
    <script>
      const menuToggle = document.getElementById("menu-toggle");
      const mobileMenu = document.getElementById("mobile-menu");
      const menuIcon = document.querySelector(".menu-icon");

      menuToggle.addEventListener("click", () => {
        mobileMenu.classList.toggle("hidden");
        menuIcon.classList.toggle("menu-active");
        setTimeout(() => {
          mobileMenu.classList.toggle("active");
        }, 10);
      });
    </script>
  </body>
</html>
