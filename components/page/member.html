  <div id="progressContainer" class="relative w-full h-1 bg-gray-700">

  </div>

  <div class="container mx-auto px-4 py-8 flex-grow">

      <div class="relative w-full sm:w-auto">

          id="search-member" 
          type="text" 
          placeholder="Cari nama member..." 
          class="w-full sm:w-64 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring focus:border-blue-500"

          <div class="mb-6 md:mb-0">
            <h2 class="text-3xl font-extrabold text-white">48intens</h2>

  <script src="/progress.js"></script>
  <script src="/utils/page-member.js"></script>
  <script>
    const menuToggle = document.getElementById("menu-toggle");
    const mobileMenu = document.getElementById("mobile-menu");
    const footerLogo = document.getElementById("footer-logo");

    menuToggle.addEventListener("click", () => {
      mobileMenu.classList.toggle("hidden");
      if (!mobileMenu.classList.contains("hidden")) {
        mobileMenu.style.maxHeight = mobileMenu.scrollHeight + "px";
        mobileMenu.style.transition = "max-height 0.3s ease-in-out";
      } else {
        mobileMenu.style.maxHeight = "0";
      }
    });

    footerLogo.addEventListener("click", () => {
      footerLogo.classList.add("scale-125");
      footerLogo.style.transition = "transform 0.5s ease-in-out";
      setTimeout(() => {
        footerLogo.classList.remove("scale-125");
      }, 300);
    });
  </script>
