<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>48intens</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/assets/css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"></script>
  </head>

  <body class="bg-white">
    <nav class="bg-white border-b border-gray-200">
      <div
        class="container mx-auto px-6 py-4 flex justify-between items-center">
        <div class="text-2xl font-bold">48intens</div>
        <div class="md:hidden">
          <button id="menu-toggle" class="text-gray-700 focus:outline-none">
            <svg
              class="w-6 h-6"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg">
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h16m-7 6h7"></path>
            </svg>
          </button>
        </div>
        <div id="menu" class="hidden md:flex space-x-6">
          <a
            href="./components/page/news.html"
            class="text-gray-700 hover:text-purple-600"
            >News</a
          >
          <a href="#" class="text-gray-700 hover:text-purple-600">Theater</a>
          <a
            href="./components/page/member.html"
            class="text-gray-700 hover:text-purple-600"
            >Member</a
          >
        </div>
      </div>
      <div
        id="mobile-menu"
        class="hidden md:hidden bg-white border-t border-gray-200">
        <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-gray-100"
          >News</a
        >
        <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-gray-100"
          >Theater</a
        >
        <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-gray-100"
          >Member</a
        >
      </div>
    </nav>

    <div class="container mx-auto px-4 py-8">
      <div id="news-detail-container" class="gap-4"></div>
    </div>

    <footer class="bg-gray-900 text-white py-8">
      <div class="container mx-auto px-6">
        <div class="flex flex-wrap justify-between items-start md:flex-nowrap">
          <div class="mb-6 md:mb-0">
            <h2 class="text-2xl font-bold">48intens</h2>
            <p class="text-lg text-gray-400">Bringing JKT48 closer to you.</p>
          </div>
          <div class="text-sm text-gray-400 md:text-right">
            <p>
              <a href="#" class="text-base font-bold hover:text-white"
                >About 48intens</a
              >
            </p>
            <p><a href="#" class="text-base hover:text-white">Members</a></p>
            <p><a href="#" class="text-base hover:text-white">News</a></p>
          </div>
        </div>
        <div class="flex justify-center items-center mt-6">
          <a
            href="https://discord.com"
            target="_blank"
            class="text-gray-400 hover:text-white mx-3 text-xl">
            <i class="fab fa-discord"></i>
          </a>
          <a
            href="https://instagram.com"
            target="_blank"
            class="text-gray-400 hover:text-white mx-3 text-xl">
            <i class="fab fa-instagram"></i>
          </a>
          <a
            href="https://twitter.com"
            target="_blank"
            class="text-gray-400 hover:text-white mx-3 text-xl">
            <i class="fab fa-twitter"></i>
          </a>
        </div>
        <div class="text-center text-gray-500 mt-6 text-sm">
          &copy; 2024 48intens. All rights reserved.
        </div>
      </div>
    </footer>

    <script src="/utils/detail-news.js"></script>
    <script>
      const menuToggle = document.getElementById("menu-toggle");
      const mobileMenu = document.getElementById("mobile-menu");
      const footerLogo = document.getElementById("footer-logo");

      menuToggle.addEventListener("click", () => {
        mobileMenu.classList.toggle("hidden");
        if (!mobileMenu.classList.contains("hidden")) {
          mobileMenu.style.maxHeight = mobileMenu.scrollHeight + "px";
          mobileMenu.style.transition = "max-height 0.3s ease-in-out";
        } else {
          mobileMenu.style.maxHeight = "0";
        }
      });

      footerLogo.addEventListener("click", () => {
        footerLogo.classList.add("scale-125");
        footerLogo.style.transition = "transform 0.5s ease-in-out";
        setTimeout(() => {
          footerLogo.classList.remove("scale-125");
        }, 300);
      });
    </script>
  </body>
</html>
